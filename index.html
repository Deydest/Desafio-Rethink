<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">    
    <style>
        

        
    </style>
</head>

<body>
    <h1 class="text-light bg-primary" style="text-align: center">Formulário</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        
                        <form id="form-contact">
                            <div class="form-group">
                                <label for="nome" class="h6 text-secondary"><strong>Nome:</strong></label>
                                <input class="form-control" type="text" name="nome" id="nome"
                                    placeholder="Digite o seu nome...">
                            </div>

                            <div class="form-group">
                                <label for="idade" class="h6 text-secondary"><strong>Idade:</strong></label>
                                <input class="form-control" type="text" name="idade" id="idade"
                                    placeholder="Digite a sua idade...">
                            </div>

                            <div class="form-group">
                                <label for="profissao" class="h6 text-secondary"><strong>Profissão:</strong></label>
                                <input class="form-control" type="text" name="profissao" id="profissao"
                                    placeholder="Digite a sua profissão...">
                            </div>

                            <div class="form-group">
                                <label for="email" class="h6 text-secondary"><strong>Profissão:</strong></label>
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Digite o seu e-mail...">
                            </div>

                            <div class="form-group">
                                <label for="telefone" class="h6 text-secondary"><strong>Telefone:</strong></label>
                                <input class="form-control" type="text" name="telefone" id="telefone"
                                    placeholder="(99) 9 9999-9999">
                            </div>

                            <div class="form-group">
                                <label for="date" class="h6 text-secondary"><strong>Data de
                                        Preenchimento:</strong></label>
                                <input class="form-control" type="text" name="date" id="date" placeholder="__/__/__">
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-dark">Enviar</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/back.js"></script>    
</body>

</html>
